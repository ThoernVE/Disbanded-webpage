    <button onclick="RaiderIOFunction(inputServer.value, inputName.value)">Press to enter information</button>
    /
    <button onmouseover="LookUpScoreRange()" onclick="setInnerText(rangeToTitle, scoreObject.scoreToTitle)">Press to print score left to title</button>
